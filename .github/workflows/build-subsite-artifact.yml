name: Build Subsite Artifact

on:
  push:
    branches:
      - main
    paths:
      - 'website/**'
      - '.github/workflows/build-subsite-artifact.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-artifact:
    name: Build and Upload Artifact
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: website/package-lock.json

      - name: Install dependencies
        working-directory: website
        run: npm ci

      - name: Build subsite bundle
        working-directory: website
        run: npm run build
        env:
          NODE_ENV: production
          BUILD_BASE_PATH: /projects/budget-helper/
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}

      - name: Stage artifact payload
        run: |
          GENERATED_AT_UTC="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          mkdir -p artifact/projects/budget-helper
          cp -R website/dist/. artifact/projects/budget-helper/
          cat > artifact/build-info.json << 'EOF'
          {
            "repo": "${{ github.repository }}",
            "sha": "${{ github.sha }}",
            "run_id": "${{ github.run_id }}",
            "run_number": "${{ github.run_number }}",
            "generated_at_utc": "__GENERATED_AT_UTC__"
          }
          EOF
          sed -i "s|__GENERATED_AT_UTC__|${GENERATED_AT_UTC}|" artifact/build-info.json

      - name: Upload subsite artifact
        uses: actions/upload-artifact@v4
        with:
          name: budget-helper-subsite
          path: artifact/
          retention-days: 14
          if-no-files-found: error
