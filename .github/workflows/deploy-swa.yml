name: Deploy to Azure Static Web Apps

on:
  #push:
  #  branches:
  #    - main
  #  paths:
  #    - 'website/**'
  #    - '.github/workflows/deploy-swa.yml'
  #push:
  #  branches:
  #    - main
  #  paths:
  #    - 'website/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'prod'
        type: choice
        options:
          - prod
          #- dev

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'prod' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: website/package-lock.json
      
      - name: Install dependencies
        working-directory: website
        run: npm ci
      
      - name: Build site
        working-directory: website
        run: npm run build
        env:
          NODE_ENV: production
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
      
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0
          terraform_wrapper: false
      
      - name: Get SWA Name from Terraform State
        id: get-swa
        working-directory: infra
        run: |
          # Initialize Terraform to access state
          terraform init \
            -backend-config="subscription_id=${{ secrets.AZURE_SUBSCRIPTION_ID }}" \
            -backend-config="resource_group_name=${{ secrets.TF_BACKEND_RESOURCE_GROUP }}" \
            -backend-config="storage_account_name=${{ secrets.TF_BACKEND_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=${{ secrets.TF_BACKEND_CONTAINER }}" \
            -backend-config="key=${{ secrets.TF_BACKEND_KEY }}" \
            -backend-config="use_azuread_auth=true"
          
          # Get the SWA name from Terraform output
          SWA_NAME=$(terraform output -raw static_web_app_name)
          
          if [ -z "$SWA_NAME" ]; then
            echo "Error: Could not get Static Web App name from Terraform state"
            exit 1
          fi
          
          echo "Found SWA: $SWA_NAME"
          echo "swa-name=$SWA_NAME" >> $GITHUB_OUTPUT
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_USE_OIDC: true
      
      - name: Get Static Web App Deployment Token
        id: get-token
        run: |
          RESOURCE_GROUP="${{ secrets.AZURE_RESOURCE_GROUP }}"
          SWA_NAME="${{ steps.get-swa.outputs.swa-name }}"
          
          TOKEN=$(az staticwebapp secrets list \
            --name "$SWA_NAME" \
            --resource-group "$RESOURCE_GROUP" \
            --query "properties.apiKey" \
            --output tsv)
          
          echo "::add-mask::$TOKEN"
          echo "deployment-token=$TOKEN" >> $GITHUB_OUTPUT
      
      - name: Deploy to Azure Static Web Apps
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ steps.get-token.outputs.deployment-token }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: 'website/dist'
          output_location: ''
          skip_app_build: true
      
      - name: Deployment URL
        if: github.event_name != 'pull_request'
        run: echo "Deployed to ${{ steps.deploy.outputs.static_web_app_url }}"
